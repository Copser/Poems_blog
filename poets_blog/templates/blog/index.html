<html>
<head>
    <meta charset="utf-8">
    <title>Poets Blog: a blog about poems</title>
    
</head>
<body>

<h1>Welcome to Poets Blog!</h1>
{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
    <h3><a href="/blog/{{ post.url }}">{{ post.title }}</a></h3>
    <p><em>{{ post.created_at }}</em></p>
    <p>{{ post.content }}</p>
    <br />
    {% endfor %}
    </ul>
{% endif %}
    
</body>
</html>
