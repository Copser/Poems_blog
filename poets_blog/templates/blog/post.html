<html>
    <head>
        <meta charset="utf-8">
            <title>Poets blog: a blog about poems</title>
        
    </head>
    <body>
        <h2>{{ single_post.title }}</h2>
        <ul>
            <p><em>{{ single_post.created_at }}</em></p>
            <p>{{ single_post.content }}</p>
            <p>Tag: {{ single_post.tag }}</p>
            <br />
            <p>
                {% if single_post.image %}
                <img src="/media/{{ single_post.image }}" alt=""/> 
                {% endif %} 
            </p>
            <p>Views: {{ single_post.views }}</p>
        </ul>
        <p>Posle uxivanja u ovoj pesmi!<a href="/blog">home</a></p><br/>
    </body>
</html>
